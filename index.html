<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Weather Application</title>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">
            Weather App
        </h1>
        <div class="bg-white shadow-md rounded-md p-6">
            <form>
                <label for="country" class="block text-gray-700 font-semibold mb-2">City</label>
                <select id="country" name="country" class="w-full p-2 border border-gray-300 rounded-md mb-4">
                    <option value="UK">London</option>
                    <option value="Stockholm">Stockholm</option>
                    <option value="Tallahassee">Tallahassee</option>
                </select>
            </form>
            <button id="submitButton" class="bg-blue-500 text-white px-4 py-2 rounded-md">Show weather</button>

            <div id="weatherDisplay" class="mt-8">
                <div id="weatherImageContainer" class="text-center mb-4">
                    <img id="weatherImage" src="/images/cold.png" alt="Weather image" class="w-full h-64 object-contain">
                    <p class="text-sm mt-2">Image created by: <a href="https://www.flaticon.com/authors/iconixar" id="attribute" class="text-blue-500"></a></p>
                </div>
                <label class="block mb-2">
                    <span class="text-gray-700 font-semibold">City:</span>
                    <span id="city" class="ml-2"></span>
                </label>
                <label class="block mb-2">
                    <span class="text-gray-700 font-semibold">Weather:</span>
                    <span id="weather" class="ml-2"></span>
                </label>
                <label class="block mb-2">
                    <span class="text-gray-700 font-semibold">Temperature:</span>
                    <span id="temprature" class="ml-2"></span>
                </label>
                <label class="block">
                    <span class="text-gray-700 font-semibold">Wind:</span>
                    <span id="wind" class="ml-2"></span>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
